<!DOCTYPE html>
<html>
<head>
  <title>My website, now with colour!</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffdd57;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffdd57;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #ffe884;
    }


    #catImage {
      width: 300px;
      margin: 40px auto 0 auto;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      
      opacity: 0;
      transform: translateX(-100%);
      transition: all 0.8s ease-in-out;
      /* display: none; */
    }

    #catImage.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <h1>My website, now with colour!</h1>
  <p id="warningText"> This is a test, don't click the button</p>

  <button onclick="showCat()">Click me to see a cool cat</button>
  <p> </p>
  <img id="catImage" src="cat.jpg" alt="A cool cat">

  <script>
    function showCat() {
      const cat =
      document.getElementById('catImage').classList.add('show');

      const warning = document.getElementById('warningText');
      warning.textContent = "See, I told you not to do that...'
    }
  </script>

</body>
</html>
