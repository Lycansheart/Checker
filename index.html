<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-family: 'segoe UI',
        sans-serif;
        padding: 20px;
        text-align: center;
      }

      img {
       border: 5px solid white;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
        margin-top: 20px;
        
        margin-left: auto;
        margin-right: auto;
        display: none;
      }

      button {
      padding: 10px 20px;
        font-size: 18px;
        background: #ffdd57;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }

      button:hover {
      background: #ffe884;
      }
      
      h1 {
        color: #ffdd57;
        text-shadow: 2px 2px 4px #000;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website, now with colour!</h1>
    <p>This is just a test, don't click the button</p>
    <button onclick="showCat()">Click me to see a cool cat</button>

    <br>
    <img id="catImage" src="cat.jpg" alt="A cool cat..." width="300">

    <script>
      function showCat() {
        document.getElementById('catImage').style.display = 'block';
      }
    </script>
  </body>
</html>
